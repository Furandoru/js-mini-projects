<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Accordion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="accordion">
    <div class="faq">
        <div class="question">Who am i?</div>
        <div class="answer">Im a student currently learning Front-End developing.</div>
    </div>
    <div class="faq">
        <div class="question">What is JavaScript?</div>
        <div class="answer">JavaScript is a programming language used to make web pages interactive.</div>
    </div>
    <div class="faq">
        <div class="question">What is an event listener?</div>
        <div class="answer">It allows you to run code when an event happens, like a click or keypress.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
